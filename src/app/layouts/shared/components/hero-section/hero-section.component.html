<section class="bg-pink-50 py-20 min-h-[100vh] flex items-center">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
      {{ this.lang.lang() == 'en' ? this.title.en : this.title.ar }}
    </h1>

    <p class="text-gray-600 max-w-3xl mx-auto mb-8 text-lg leading-relaxed">
      {{ this.lang.lang() == 'en' ? this.subtitle.en : this.title.ar }}
    </p>

    <div class="flex justify-center gap-4 flex-wrap">
      <button
        class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-600 transition"
      >
        {{ this.lang.lang() == 'en' ? this.btnText.en : this.btnText.ar }}
      </button>

      <button
        class="border border-red-500 text-red-500 px-6 py-3 rounded-lg font-semibold hover:bg-red-50 transition"
      >
        {{ this.lang.lang() == 'en' ? this.btnText2.en : this.btnText2.ar }}
      </button>
    </div>
  </div>
</section>
